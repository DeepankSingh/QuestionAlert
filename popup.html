<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chegg Expert Monitor</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">üîç</div>
                <h1>Chegg Expert Monitor</h1>
            </div>
            <div class="status-badge" id="statusBadge">OFF</div>
        </div>

        <div class="form-section">
            <div class="input-group">
                <label for="keyword">Keyword to Monitor</label>
                <input type="text" id="keyword" placeholder="e.g., Exit, Left" maxlength="50">
                <div class="input-hint">Enter the keyword to search for on the page</div>
            </div>

            <div class="input-group">
                <label for="interval">Refresh Interval (seconds)</label>
                <input type="number" id="interval" placeholder="5" min="1" max="300" value="5">
                <div class="input-hint">How often to refresh the page (1-300 seconds)</div>
            </div>

            <div class="toggle-section">
                <div class="toggle-label">
                    <span>Start</span>
                    <div class="toggle-description">Enable to start monitoring</div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="monitorToggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <div class="stats-section" id="statsSection" style="display: none;">
            <div class="stat-item">
                <span class="stat-label">Last Refresh:</span>
                <span class="stat-value" id="lastRefresh">Never</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Keywords Found:</span>
                <span class="stat-value" id="keywordCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Page Refreshes:</span>
                <span class="stat-value" id="refreshCount">0</span>
            </div>
        </div>

        <div class="action-buttons">
            <button id="testAlert" class="btn-secondary" disabled>
                Test Alert
            </button>
            <button id="clearStats" class="btn-secondary">
                Clear Stats
            </button>
        </div>

        <div class="footer">
            <div class="footer-text">
                Keep this page open in your browser for monitoring to work
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
